services:
  seerrbridge:
    image: ghcr.io/woahai321/seerrbridge:latest
    container_name: seerrbridge
    ports:
      - "8777:8777"
    env_file:
      - ./.env
    volumes:
      - shared_logs:/app/logs
      - ./.env:/app/.env
    restart: unless-stopped
    command: >
      sh -c "
        cat /app/.env > /dev/null && 
        echo 'Starting SeerrBridge with refreshed env' &&
        uvicorn seerrbridge:app --host 0.0.0.0 --port 8777
      "
    networks:
      - seerrbridge_network

  bridgeboard:
    image: ghcr.io/woahai321/bridgeboard:latest
    container_name: bridgeboard
    ports:
      - "3777:3777"
    env_file:
      - ./.env
    volumes:
      - shared_logs:/seerrbridge_data
      - ./.env:/app/.env
    environment:
      - SEERRBRIDGE_URL=http://seerrbridge:8777
      - SEERRBRIDGE_LOG_PATH=/seerrbridge_data/logs/seerrbridge.log
    entrypoint: >
      sh -c "
        mkdir -p /app && 
        mkdir -p /seerrbridge_data/logs &&
        ln -sf /seerrbridge_data/logs/seerrbridge.log /app/seerrbridge.log &&
        ln -sf /seerrbridge_data/logs/episode_discrepancies.json /app/logs/episode_discrepancies.json &&
        npm start
      "
    restart: unless-stopped
    depends_on:
      - seerrbridge
    networks:
      - seerrbridge_network

volumes:
  shared_logs:

networks:
  seerrbridge_network:
    driver: bridge
