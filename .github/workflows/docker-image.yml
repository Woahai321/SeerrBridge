name: Docker Image CI
on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    permissions:
      id-token: write
      packages: write
      contents: read
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      # Metadata for unified seerrbridge image
      - name: Docker metadata for seerrbridge
        id: meta_seerrbridge
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/seerrbridge
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Build and push unified seerrbridge image (includes MySQL + Backend + Frontend)
      - name: Build and push unified seerrbridge
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.unified
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_seerrbridge.outputs.tags }}
          labels: ${{ steps.meta_seerrbridge.outputs.labels }}
          provenance: mode=max
          sbom: true
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/seerrbridge:latest
          cache-to: type=inline
          build-args: |
            BUILDKIT_INLINE_CACHE=1
    # Cancel redundant runs
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
      cancel-in-progress: true
